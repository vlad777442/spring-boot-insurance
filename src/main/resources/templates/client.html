<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Insurance manager</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="~{../templates/header :: header}"></div>

<div class="container">
  <h2 class="text-info">Policies</h2>
  <tr>
    <td>Client: </td>
    <td class="text-info" th:text="${client.firstName}"></td>
    <td class="text-info" th:text="${client.lastName}"></td>
  </tr>


  <table class="table table-striped">
    <tr>
      <td>Number</td>
      <td>Type</td>
      <td>Product</td>
      <td>Issue Date</td>
      <td>Expire Date</td>
      <td>Is Active</td>
      <td>Agent First Name</td>
      <td>Agent Last Name</td>
      <td>Agent Phone</td>
    </tr>
    <tr id="movie-director" th:each="policy :${policies}">
      <td th:text="${policy.number}"></td>
      <td th:text="${policy.type}"></td>
      <td th:text="${policy.insuranceproduct.title}"></td>
      <td th:text="${policy.issueDate}"></td>
      <td th:text="${policy.expireDate}"></td>
      <td th:text="${policy.isActive}"></td>
      <td th:text="${policy.agent.firstName}"></td>
      <td th:text="${policy.agent.lastName}"></td>
      <td th:text="${policy.agent.phoneNumber}"></td>
    </tr>
  </table>


</div>
</body>
</html>
