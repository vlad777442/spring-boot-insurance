<!DOCTYPE html>
<html lang="en"
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Insurance manager</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>
    <div th:replace="~{../templates/header :: header}"></div>

    <div class="container">
        <div class="row">
            <h1>Clients List</h1>
        </div>

        <a th:href = "@{/clients/add}" class="btn btn-primary btn-sm mb-3"> Add Client </a>

        <table class="table table-striped table-bordered">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
                <th>Info</th>
            </tr>

            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.firstName}"></td>
                <td th:text="${client.lastName}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.phoneNumber}"></td>
                <td>
                    <a th:href="@{/clients/{id}/update(id=${client.id})}"
                       class="btn btn-primary">Update</a>
                    <a th:href="@{/clients/{id}/delete(id=${client.id})}"
                       class="btn btn-danger">Delete</a>
                </td>
                <td><a th:href="@{/clients/{id}(id=${client.id})}">More</a></td>
            </tr>
        </table>

    </div>
</body>
</html>
